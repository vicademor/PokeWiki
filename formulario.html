<div align="center">
  <header>

<div class="form-card">
<form>
  <label for="nombre">Nombre:</label>
  <div class="inputDerecha">
  <input type="text" id="nombre" name="nombre" required>
  </div>
  <br>
  <label for="apellidos">Apellidos:</label>
  <div class="inputDerecha">
  <input type="text" id="apellidos" name="apellidos" optional>
  </div>
  <br>
  <label for="email">Email:</label>
  <div class="inputDerecha">
  <input type="email" id="email" name="email" required>
  </div>
  <br>
  <label for="password">Contraseña:</label>
  <div class="inputDerecha">
  <input type="password" id="password" name="password" required>
  </div>
  <br>
  <label for="tlf">Teléfono:</label>
  <div class="inputDerecha">
  <input type="tel" id="tlf" name="tlf" required>
  </div>
  <br>
  <label for="juego">Juego favorito</label>
  <select id="juego" name="juego" class="inputDerecha">
    <option value="1gen">Primera Generación</option>
    <option value="1gen">Segunda Generación</option>
    <option value="1gen">Tercera Generación</option>
    <option value="1gen">Cuarta Generación</option>
  </select>
  <br>
  <label for="mensaje">Mensaje a los admins:</label>
  <br>
  <textarea id="mensaje" name="mensaje" rows="4" cols="40"></textarea>
  <br>
  <input type="submit" value="Enviar">
</form>
</div>


<script src="js/app.js"></script>

</div>
